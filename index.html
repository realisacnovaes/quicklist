<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>QuickList</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <main class="container">
        <header>
            <img src="assets/img/logo.svg" alt="Logo da QuickList">
        </header>

        <section id="app">
            <div id="logo">
                <a href="#"><img src="assets/img/icons/back.svg" alt="Ícone de voltar"></a>
            </div>
            <div id="appview">
                <div id="t-1">
                    <h1>Compras da semana</h1>
                </div>
                <div>
                    <form >
                        <input type="text" name="descriptionItem" id="descriptionItem" placeholder="Adicione um novo item">
                        <button type="submit" value="Adicionaritem" id="btnAddItem">Adicionar Item</button>
                    </form>
                    <div id="itemlist">
                        <div id="items-1" class="items">
                            <input type="checkbox" name="paodeforma" id="paodeforma">
                            <label for="paodeforma">Pão de forma</label>

                            <img src="assets/img/icons/remove.svg" alt="Deletar">
                        </div>

                        <div id="items-2" class="items">
                            <input type="checkbox" name="cafepreto" id="cafepreto">
                            <label for="cafepreto">Café preto</label>        
                            
                            <img src="assets/img/icons/remove.svg" alt="Deletar">
                        </div>

                        <div id="items-3" class="items">
                            <input type="checkbox" name="sucodelaranja" id="sucodelaranja">
                            <label for="sucodelaranja">Suco de laranja</label>     
                            
                            <img src="assets/img/icons/remove.svg" alt="Deletar">
                        </div>

                        <div id="items-4" class="items">
                            <input type="checkbox" name="bolacha" id="bolacha">
                            <label for="bolacha">Bolacha</label>
                            
                            <img src="assets/img/icons/remove.svg" alt="Deletar">
                        </div>
                    </div>
                    <div class="alert hidden" id="alert">
                        <img src="assets/img/icons/warning-circle-filled.svg" alt="ícone de Aviso">
                        <label>O item foi removido da lista</label>
                        <img src="assets/img/icons/delete-small.svg" alt="ícone de x">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
